<!DOCTYPE html>
<html>

<head>
    <title>BusMe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <script src="main.js"></script>
    <h1>Welcome to BusMe!</h1>

    <h3>Please select a marker on the map below to be picked up from:</h3>
    <div id="map"></div>

    <h2>How many people are in your party?</h2>
    <input type="number" id="numInParty" />
    <br />
    <br />
    <input type="button" onclick="setNumInParty(event)" value="Submit" />
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDg2zhsGJpYuDRbjC_dUOfiT4bJY0IFA8&libraries=places&callback=initMap">
        </script>

</body>

</html>
