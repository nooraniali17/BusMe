<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="js/submit.js" type="module"></script>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/submit.css">
  <title>BusMe</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="map"></div>
  <div class="container center">
  <div id="main">
    <h2>Confirmed!</h2>
    <p>The driver knows you are waiting and will be there soon. </br>
      Above you can see an approximate location of your driver.</p>
    <br />
      <h2>Check-in Information</h2>
    <table class="table table-dark table-bordered col-9">
      <tbody>
        <tr>
          <th>Bus Stop</th>
          <th id="stop">-</th>
        </tr>
        <tr>
            <th>Party Name</th>
            <th id="name">-</th>
          </tr>
        <tr>
          <th>Party Size</th>
          <th id="pass">-</th>
        </tr>
      </tbody>
    </table>
    <button class="btn-lg btn-primary" onclick="cancelRequest()">Cancel Check-in</button>
  </div>
  </div>
</body>

</html>
