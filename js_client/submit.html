<!DOCTYPE html>
<html>

<head>
    <title>BusMe</title>
    <meta charset="utf-8">
    <script src="https://cdn.auth0.com/js/auth0/9.10/auth0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDg2zhsGJpYuDRbjC_dUOfiT4bJY0IFA8&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script type="module" src="js/submit.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <h1>Welcome to BusMe!</h1>
    <h2>There are these many people in your party:</h2>
    <h2>
        <div id="party">&mdash;</div>
    </h2>
    <h3>Please click the button below to cancel your request, otherwise close your tab.</h3>
    <br />
    <input type="button" onclick="cancelRequest(event)" value="Cancel Request" />

    <script>
        let party = new URLSearchParams(window.location.search).get("party");
        console.log(party);
        document.getElementById("party").innerHTML = party
    </script>
</body>

</html>
