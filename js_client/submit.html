<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="js/submit.js" type="module"></script>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/submit.css">
  <title>BusMe</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="map"></div>
  <div id="main">
    <p class="display-3">Confirmed!</p>
    <p>The driver knows you are waiting and will be there soon.</p>
    <br class="display-3">
    <p class="display-4">Check-in Information</p>
    <table class="table table-dark table-bordered col-9">
      <tbody>
        <tr>
          <th>Bus Stop</th>
          <th id="stop">-</th>
        </tr>
        <tr>
            <th>Party Name</th>
            <th id="name">-</th>
          </tr>
        <tr>
          <th>Party Size</th>
          <th id="pass">-</th>
        </tr>
      </tbody>
    </table>
    <button class="btn-lg btn-primary" onclick="cancelRequest()">Cancel Check-in</button>
  </div>
</body>

</html>
