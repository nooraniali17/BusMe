<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="js/passenger.js" type="module"></script>

  <link rel="stylesheet" href="css/passenger.css">
  <link rel="stylesheet" href="css/global.css">
  <title>Passenger</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="map"></div>

  <div class="container">
    <h2 class="center">Passenger Portal</h2>
    <h3>Choose a stop, and tell us&hellip;</h3>
    <form onsubmit="sendCheckin(event)">
      <div class="form-row">
        <div class="col-6">
          <input name="groupName" class="form-control form-control-lg" type="text" placeholder="Party Name"
            data-toggle="tooltip" data-placement="top" title="You will use this to confirm your checkin." />
        </div>
        <div class="col">
          <input class="form-control form-control-lg" name="passengers" type="number" min="1" max="10"
            placeholder="# Pass." inputmode="tel" data-toggle="tooltip" data-placement="top"
            title="How many people are with you? (maximum 10 passengers)" />
        </div>
        <div class="col">
          <button class="btn-lg btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
